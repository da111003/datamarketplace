<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="login.html">Login</a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="index.html">Predict</a>
            </div>
        </div>
    </nav>

    <h1>Data Marketplace</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Dataset Name"><br>

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter Dataset Description"></textarea><br>

    <label for="price">Price (in Wei):</label>
    <input type="number" id="price" placeholder="Enter Dataset Price"><br>

    <div class="butn">
        <button  price(df, info)">Predict Data</button>
        <button  onclick="listData()">List Dataset</button>
    </div>
    
    <h2>Price Prediction</h2>

    <form id="uploadForm" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload and Predict</button>
    </form>
    <p id="para"></p>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
